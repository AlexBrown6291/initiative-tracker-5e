<div class="encounter">
  <div class="block initiative">
    <h3>Initiative</h3>
    <div class="value">{{encounter.initiative}}</div>
  </div>
  <div class="block round">
      <h3>Round</h3>
    <div class="value">{{encounter.round}}</div>
  </div>
  <div class="block time">
      <h3>Time</h3>
    <div class="value">{{timePassed}}</div>
  </div>
</div>
